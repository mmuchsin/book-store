{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Logged Out {% endblock title %}

{% block content %}
    <h2>You have been logged out</h2>
    <p>Thank you for visiting. We hope to see you again soon!</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">log in again</button>
    </form>
{% endblock content %}
